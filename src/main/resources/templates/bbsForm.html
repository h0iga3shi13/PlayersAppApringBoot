<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
  <head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>form</title>
	<!-- form.cssの読み込み -->
	<link href="/css/form.css" rel="stylesheet"></link>
	<!-- BootstrapのCSS読み込み -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="/bootstrap/js/bootstrap.min.js"></script>
  </head>
<body>
  <!-- th:replaceを使用して、 ヘッダー用のフラグメントを読込みます -->
  <div th:replace="common :: header_fragment"></div>
	    <form th:action="@{/bbs/confirm}" th:object="${formRequest}" method="post">
	    <div class="container">
	      <h2>募集掲示板入力フォーム</h2>

	      <!-- TeamName -->
	      <div class="form-group">
	        <label for="inputTeamName3" class="col-sm-2 control-label">TeamName</label>
	        <div class="col-sm-10">
              <input type="text" class="form-control" id="inputTeamName3" placeholder="TeamName" th:field="*{team}">
              <p th:errors="*{team}" class="error-message"></p>
	        </div>
	      </div>

	      <!-- Event -->
	      <div class="form-group">
	        <label for="inputEvent3" class="col-sm-2 control-label">Event</label>
	        <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEvent3" placeholder="2020/07/20" th:field="*{event}">
              <p th:errors="*{event}" class="error-message"></p>
	        </div>
	      </div>

	      <!-- deadline -->
	      <div class="form-group">
	        <label for="inputdeadline3" class="col-sm-2 control-label">Deadline</label>
	        <div class="col-sm-10">
              <input type="text" class="form-control" id="inputdeadline3" placeholder="2020/07/19" th:field="*{deadline}">
              <p th:errors="*{deadline}" class="error-message"></p>
	        </div>
	      </div>

	      <!-- area -->
	      <div class="form-group">
	        <label for="inputarea3" class="col-sm-2 control-label">Area</label>
	        <div class="col-sm-10">
              <input type="text" class="form-control" id="inputarea3" placeholder="東京都" th:field="*{area}">
              <p th:errors="*{area}" class="error-message"></p>
	        </div>
	      </div>

	      <!-- venue -->
	      <div class="form-group">
	        <label for="inputvenue3" class="col-sm-2 control-label">Venue</label>
	        <div class="col-sm-10">
              <input type="text" class="form-control" id="inputvenue3" placeholder="大井ふ頭グラウンド" th:field="*{venue}">
              <p th:errors="*{venue}" class="error-message"></p>
	        </div>
	      </div>

	      <!-- venue -->
	      <div class="form-group">
	        <label for="inputcost3" class="col-sm-2 control-label">Cost</label>
	        <div class="col-sm-10">
              <input type="text" class="form-control" id="inputcost3" placeholder="3,000円" th:field="*{cost}">
              <p th:errors="*{cost}" class="error-message"></p>
	        </div>
	      </div>

	      <!-- capacity -->
	      <div class="form-group">
	        <label for="inputcapacity3" class="col-sm-2 control-label">Capacity</label>
	        <div class="col-sm-10">
              <input type="text" class="form-control" id="inputcapacity3" placeholder="2人" th:field="*{capacity}">
              <p th:errors="*{capacity}" class="error-message"></p>
	        </div>
	      </div>

	      <!-- level -->
	      <div class="form-group">
	        <label for="inputlevel3" class="col-sm-2 control-label">Level</label>
	        <div class="col-sm-10">
              <input type="text" class="form-control" id="inputlevel3" placeholder="(1 ～ 5)    3 = ルールも把握し無難にこなせる経験者" th:field="*{level}">
              <p th:errors="*{level}" class="error-message"></p>
	        </div>
	      </div>

	      <!-- type -->
	      <div class="form-group">
	        <label for="inputtype3" class="col-sm-2 control-label">Category</label>
	        <div class="col-sm-10">
              <input type="text" class="form-control" id="inputtype3" placeholder="野球、サッカー、バスケ" th:field="*{type}">
                <p th:errors="*{type}" class="error-message"></p>
	        </div>
	      </div>

	      <!-- text -->
	      <div class="form-group">
	        <div class="col-sm-10">
			  <div class="cell_title">本文</div>
			  <div class="cell_required"></div>
			    <textarea name="contents" rows="3" cols="40" th:field="*{text}"></textarea>
			    <p th:errors="*{text}" class="error-message"></p>
	        </div>
	      </div>

          <!-- bottom -->
	      <div class="form-group">
	        <div class="col-sm-offset-2 col-sm-10">
	        <div class="btn_area_center">
              <button type="submit" class="btn btn-outline-success" value="確認ページへ">確認</button>
            </div>
            </div>
          </div>
        </div>
	</form>
</body>
</html>
