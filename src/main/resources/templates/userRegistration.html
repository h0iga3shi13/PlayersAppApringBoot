<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
  <head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link href="/css/add.css" rel="stylesheet"></link>
	<!-- BootstrapのCSS読み込み -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="/bootstrap/js/bootstrap.min.js"></script>

  </head>
<body>
  <!-- th:replaceを使用して、 ヘッダー用のフラグメントを読込みます -->
  <div th:replace="common :: header_fragment"></div>
	<div>
	<h2>ユーザー登録</h2>
    <form th:action="@{/regist}" action="/regist" th:object="${registForm}" method="post">
    	  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" th:field="*{email}">
    <p th:errors="*{email}" class="error-message"></p>
	<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">error!</span>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" th:field="*{password}" name="password"/>
    <p th:errors="*{password}" class="error-message"></p>
	<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">error!</span>
  </div>
	<button type="submit" class="btn btn-success" value="新規登録" >Success</button>
    </form>

</div>
</body>
</html>
