<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link href="/css/add.css" rel="stylesheet"></link>
</head>
<body>
  <!-- th:replaceを使用して、 ヘッダー用のフラグメントを読込みます -->
  <div th:replace="common :: header_fragment"></div>
	<div>
	<h1>ユーザー登録</h1>
    <form th:action="@{/regist}" action="/regist" th:object="${registForm}" method="post">
		<table>
			<tr>
				<th class="cell_title">E-mail</th>
				<th class="cell_required"></th>
				<td><input id="email"  type="email" th:field="*{email}">
				<p th:errors="*{email}" class="error-message"></p>
				<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">error!</span>
				</td>
			</tr>
			<tr>
				<th class="cell_title">パスワード</th>
				<th class="cell_required"></th>
				<td><input id="password"  type="password" th:field="*{password}" name="password"/>
				<p th:errors="*{password}" class="error-message"></p>
				<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">error!</span>
				</td>
			</tr>
		</table>
				<div class="btn_area_center"><input type="submit" value="新規登録" class="btn"></div>
    </form>
</div>
</body>
</html>
