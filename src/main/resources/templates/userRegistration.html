<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
  <head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link href="/css/addlist.css" rel="stylesheet"></link>
	<!-- BootstrapのCSS読み込み -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="/bootstrap/js/bootstrap.min.js"></script>
  </head>

<body>
  <!-- th:replaceを使用して、 ヘッダー用のフラグメントを読込みます -->
  <div th:replace="common :: header_fragment"></div>
        <form th:action="@{/regist}" action="/regist" th:object="${registForm}" method="post">
        <div class="container">
	      <h2>新規アカウント登録</h2>

	      <!-- email -->
    	  <div class="form-group">
            <label for="exampleInputEmail1">メールアドレス</label>
            <div class="col-sm-10">
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email address" th:field="*{email}">
            <p th:errors="*{email}" class="error-message"></p>
	        </div>
          </div>

		  <!-- password -->
          <div class="form-group">
            <label for="exampleInputPassword1">パスワード</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" th:field="*{password}" name="password"/>
            <p th:errors="*{password}" class="error-message"></p>
	        </div>
          </div>

		  <!-- bottom -->
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
	        <div class="btn_area_center">
	          <button type="submit" class="btn btn-success" value="新規登録" >登録</button>
	        </div>
	        </div>
	      </div>
	    </div>
      </form>
</body>
</html>
